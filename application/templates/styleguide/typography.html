{% extends "styleguide_layout.html" %}

{% block page_title %}Styleguide{% endblock %}

{% block content %}

<main id="content" role="main">

  <h1 class="heading-xlarge">
    Typography
  </h1>

  <div class="grid-row">
    <div class="column-two-thirds">
      <div class="example-view">
        {% include "snippets/heading-group.html" ignore missing %}
      </div>
    </div>
    <div class="column-third">
      <div class="example-code">
<pre><code class="language-markup">{{ include_raw('snippets/heading-group.html') | escape }}</code></pre>
      </div>
    </div>
  </div>

</main>

{% endblock %}
